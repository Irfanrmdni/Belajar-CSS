<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>44 Favicon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="esport.ico" type="image/x-icon">
</head>

<body>
    <!-- 
        favicon: logo yang berada di tab halaman url website
        format file nya .ico

        biasanya ukuran nya 16x16 & 32x32

        kenapa 16x16 & 32x32 karna :
        file .ico ini adalah sebuah file yang dapat menyimpan lebih dari 1 gambar

        cara menyimpan file .ico kita bisa simpan di root web server

        tapi ini tidak berlaku untuk website yg disimpan di local / dalam sub domain

        namun ada cara lain supaya bisa menggunakan favicon yaitu dengan menggunakan sintaks :
        <link rel="shortcut icon" href="favicon.ico"/> di bagian head

        untuk konversi gambar ke favicon :
        kunjungi www.favicomatic.com
    -->
</body>

</html>
