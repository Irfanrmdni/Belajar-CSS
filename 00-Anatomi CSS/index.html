<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00-Anatomi CSS</title>
    <style>
        h1 {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <!--
        struktur penulisan pada CSS : selector { property: value; }
        contoh : H1 { font-size: 25px; }

        selector :
        - digunakan untuk memilih dan memanipulasi elemen spesifik pada HTML
        - elemen HTML dipilih berdasarkan tag, id, class, bahkan pattern
    -->

    <h1>Hello World.</h1>


</body>

</html>
