<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>57 Modules SASS</title>
</head>

<body>
    <!--
        ?Modules SASS 
        : digunakan untuk membuat code sass kita modular / mudah untuk dikelola

        ada 2 keyowrds :
        1. @import  : 
        2. @use     :

        namun untuk import untuk penggunaan nya sudah tidak disarankan lagi
        karna sudah lama. 

        untuk cara penggunaan nya kita buat file baru dengan nama _mixin.scss
        : kenapa menggunakan '_' atau underscore karena :
        1. untuk menandakan bahwa dia bertipe file parsial / bukan file utama scss
        2. file yang ada underscore didepan nya itu tidak akan melakukan kompilasi/compile

        kita juga bisa mengimport bagian-bagian element misal: container , header , footer
        dengan membuat file parsial contoh nya : _header.scss , _footer.scss

        kita juga bisa membuat bagian-bagian file secara terpisah di dalam folder baru
        dengan menggunakan @use 
    -->

    <!-- ?header -->
    <section class="header">
        <ul>
            <li><a href="#">link 1</a></li>
            <li><a href="#">link 2</a></li>
            <li><a href="#">link 3</a></li>
            <li><a href="#">link 4</a></li>
            <li><a href="#">link 5</a></li>
        </ul>
    </section>

    <!-- ?main -->
    <section class="main">
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>
    </section>

    <!-- ?container -->
    <div class="container">
        <div class="box">box 1</div>
        <div class="box">box 2</div>
        <div class="box">box 3</div>
    </div>

    <!-- ?footer -->
    <section class="footer">
        <ul>
            <li><a href="#">link 1</a></li>
            <li><a href="#">link 2</a></li>
            <li><a href="#">link 3</a></li>
            <li><a href="#">link 4</a></li>
            <li><a href="#">link 5</a></li>
        </ul>
    </section>
</body>

</html>
