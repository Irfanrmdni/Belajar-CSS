<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Border Radius</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
        Border-radius = berfungsi untuk membuat kotak menjadi lancip / bulat 

        jika kita ingin membuat lingkaran kita harus mengatur ukuran border-radius 
        setengah dari ukuran height nya

        kita juga dapat mengatur pada bagian sisi tertentu nya saja :
        - border-top-right:
        - border-bottom-right:
        - border-bottom-left:
        - border-top-left:

        jika kita menggunakan background-image maka imagenya akan mengikuti border-raidus

        tetapi kalo kita menggunakan image di dalam elemen nya (bukan di css) 
        maka image nya tidak akan mengikuti border radius
    -->

    <div class="kotak1"></div>
    <div class="kotak2"></div>
    <div class="kotak3"></div>
    <div class="kotak4"></div>
    <div class="kotak5"></div>
    <div class="kotak6">
        <img src="irfan.jpg" alt="irfan">
    </div>
</body>

</html>
