<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>11-Box model</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--
        Box Model
        - setiap elemen di halaman HTML berada didalam sebuah box/kotak
        - kita bisa mengatur ukuran dan posisi kotak tersebut
        - kita bisa memberi warna / gambar sebagai background kotak tersebut

        css box model mendefinisikan kotak yang dihasilkan oleh sebuah elemen
        lalu menampilkannya sesuai dengan format visualnya

        css box model terdiri dari 4 komponen
        1. margin   = area transparan disekitar kotak (diluar kotak)
        2. border   = batas disekeliling margin dan padding
        3. padding  = area transparan didalam kotak (antara content dan border)
        4, content  = konten sebenarnya didalam box 
    -->

    <div class="kotak">
        ini kotak
    </div>
    
</body>

</html>
