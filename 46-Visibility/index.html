<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>46 Visibility</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
        visibility : menentukan elemen html untuk dimunculkan atau disembunyikan
        tetapi masih memakan ruang

        value :
        1. visible (default)
        2. hidden
        3. collapse

        beda dengan display: none; kalo display: none; itu menghilangkan elemen
    -->

    <div class="kotak">
        <img src="pohon.png" alt="pohon">
    </div>
