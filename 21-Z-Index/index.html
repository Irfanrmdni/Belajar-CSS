<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 Z index</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--
        Z-index :
        - untuk mengatur tumpukan elemen ketika elemen nya itu adalah non-static
        - value nya : angka bisa juga pakai nilai minus
    -->

    <!-- mengatur tumpukan secara manual -->
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>


    <!-- 
        contoh membuat top-bar dengan menggunakan top, left right, bottom 
        dengan menggunakan position fixed tanpa menggunaakn width
    -->

    <div class="topbar"></div>
</body>

</html>
