<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 terminologi css grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
        Gid terminologi :

        1. grid container   : elemen pembngkus grid. didefinisikan dengan menuliskan display: grid;
        2. grid item        : elemen - elemen yang berada 1 level di dalam grid container
        3. grid line        :
        - garis horizontal (kolom) atau vertikal (baris) yang memisahkan grid
        - menjadi beberapa bagian dan ditandai dengan angka.
        - jumlah line pasti lebih 1 daripada jumlah kolom / baris nya
        - nilai positif diawali dari kiri ke kanan (1 2 3 4) 
        - nilai negatif diawali dari kanan ke kiri (-4 -3 -2 -1)

        4. grid cell        : perpotongan / pertemuan antara baris dan kolom didalam grid
        5. grid area        :
        - kumpulan lebih dari satu grid cell yang membentuk kotak
        - tidak boleh acak. jadi harus ngegabung berbentuk kotak

        6. grid track       : ukuran / jarak antara 2 grid line. bisa horizontal (kolom) / vertical (baris)
        7. grid gap         : jarak antara grid track / cell
    -->
    <h1>Grid Elements</h1>

    <p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or
        <em>inline-grid</em>.</p>

    <p>Direct child element(s) of the grid container automatically becomes grid items.</p>

    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>
</body>

</html>
