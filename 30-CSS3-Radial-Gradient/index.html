<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>30 CSS3 Radial Gradient</title>

<body>
    <!-- 
        Radial-Gradient 
        - memberikan warna gradasi secara melingkar
        - bukan property CSS3
        - merupakan value untuk background-image / background

        sintaks :
        background-image: radial-gradient(warna awal, warna akhir);
        
        multiple color
        kita juga bisa memberikan lebih dari 2 warna
        
        color-stop
        kita juga bisa memberikan bobot warna

        sintaks lengkap :
        background-image: radial-gradient(<tipe> <jangkauan> at <posisi-y> <posisi-x>, warna 1, warna 2, warna 3);

        tipe : ellipse & circle

        jangkauan : jarak dari pusat gradient ke sisi terluar nya
        - closest-corner = jarak dari pusat gradient ke sudut terdekat elemen
        - closest-side = jarak dari pusat gradient ke sisi terdekat elemen
        - farthest-corner = jarak dari pusat gradient ke sudut terjauh elemen
        - farthest-side = jarak dari pusat gradient ke sisi terjauh elemen

        posisi : memindahkan pusat gradient
    -->

    <div class="kotak"></div>
    <div class="kotak2"></div>
    <div class="kotak3"></div>
    <div class="kotak4"></div>
    <div class="kotak5"></div>
    <div class="kotak6"></div>
    <div class="kotak7"></div>
    <div class="kotak8"></div>
</body>

</html>
