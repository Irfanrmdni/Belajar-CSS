    <!-- 
        Filter adalah properti CSS3 yang digunakan untuk memberikan efek visual
        pada gambar , background , atau border

        sintaks  :
        filter: <tipe filter>
        
        tipe filter dan value nya:
        1. blur (px)
        2. brightness (angka & | %)
        3. contrast (angka & | %)
        4. saturate (angka & | %)
        5. grayscale (angka & | %)
        6. sepia (angka & | %)
        7. hue-rotate (deg)
        8. invert (angka & | %)
        9. opacity (angka & | %)
        10. drop-shadow (sama seperti box shadow)

        untuk angka default 1 
        untuk % default nya 100%

        filter opacity dan filter drop-shadow itu sama seperti opacity dan box-shadow 
        namun menggunakan filter jauh lebih cepat karna dia menggunakan hardware acceleration

        perbedaan box-shadow dan text-shadow dengan drop-shadow :
        dengan drop shadow kita dapat menggunakan img dan text bahkan object untuk menghasilkan bayangan

        kita juga bisa menggunakan filter lebih dari 1

        kita juga bisa menggunakan bantuan web :
        http://github.khronos.org/siggraph2012course/CanvasCSSAndWebGL/demos/CSS_Filters.htm
    -->
