<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>49 Custom Cursor</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- 
        cursor bisa custom CSS mulai dari tipe cursor dan gambar. dengan tujuan
        untuk menunjukan aksi yang harus dilakukan pada elemen tertentu

        properti cursor digunakan untuk menentukan tipe cursor

        value : 
        1. auto (default)
        2. all-scroll
        3. wait
        4. URL custom
        5. sw-resize
        6. pointer
        7. crosshair
        8. move
        9. help
        10. not-allowed

        untuk menggunakan custom cursor harus menggunakan url custom image gif
        atau png , file cursor dan default

        untuk mendapatkan file custom cursor bisa download di www.rw-designer.com
    -->

    <div class="cursor auto">cursor auto</div>
    <div class="cursor all-scroll">cursor all-scroll</div>
    <div class="cursor wait">cursor wait</div>
    <div class="cursor url-custom">cursor url-custom</div>
    <div class="cursor sw-resize">cursor sw-resize</div>
    <div class="cursor pointer">cursor pointer</div>
    <div class="cursor crosshair">cursor crosshair</div>
    <div class="cursor move">cursor move</div>
    <div class="cursor help">cursor help</div>
    <div class="cursor not-allowed">cursor not-allowed</div>
</body>

</html>
