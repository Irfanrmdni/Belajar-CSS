<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Linear Gradient</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
        Linear-Gradient :
        - untuk memberikan warna gradasi secara garis lurus
        - bukan property CSS3
        - merupakan value untuk background-image

        cara 1: background-image: linear-gradient(warna awal, warna akhir);
        cara 2: background: linear-gradient(warna awal, warna akhir);

        kita juga bisa menambahkan sudut gradasi dengan sintaks berikut :
        background: linear-gradient(90deg , warna awal , warna akhir);

        kita juga bisa menambahkan arah gradasi dengan sintaks berikut :
        background: linear-gradient(to bottom , warna awal , warna akhir);

        arah : 
        - to bottom
        - to top
        - to left
        - to right
        - to left top
        - to left bottom
        - to right top
        - to right bottom

        color stop: berfungsi untuk memberikan bobot warna yang berbeda

        Radial-Gradient memberikan warna gradasi secara melingkar
    -->

    <div class="kotak"></div>
    <div class="kotak2"></div>
    <div class="kotak3"></div>
    <div class="kotak4"></div>
    <div class="kotak5"></div>

    <!-- dengan menggunakan bantuan gradient generator -->
    <div class="kotak6"></div>
</body>

</html>
