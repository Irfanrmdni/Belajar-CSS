    <!-- 
        CSS Preprocessor 
        jadi tahapan nya kita tidak langsung mengedit style langsung di file CSS
        tetapi kita akan mengedit sebuah style di file yang nantinya kita akan dikompilasi/diterjemahkan menggunakan
        sebuah compiler khusus. yang nantinya file itu berubah jadi file CSS

        salahsatu diciptakan nya CSS Preprocessor adalah karena css banyak kekurangan nya
        berikut kekurangan css :
        1. tidak ada variabel
        2. tidak ada function
        3. tidak ada modularisasi
        4. tidak bisa melakukan operasi & logika pemrograman
        5. banyak duplikasi kode

        soluasi dari Preprocessor :
        1. dapat menggunakan variabel
        2. mixin : untuk membuat serangkaian file yang bisa kita gunakan berulang kali
        3. import & uses : untuk membuat file css jadi modular
        4. bisa menggunakan operator & built-in function
        5. nested css : css bersarang

        alasan menggunakan sass :
        1. mempermudah penulisan
        2. mempermudah pengelolaan
        3. memiliki banyak fungsi built-in
        4. kita dapat membuat fungsi sendiri
        5. kita dapat memodifikasi framework css (bootstrap / materialize)
        6. banyak perusahaan menggunakan sass

        kita bisa menggunakan versi SASS & SCSS. sintaks untuk SCSS lebih mirip dengan CSS
        - untuk file SASS file nya nanti berbentuk file.sass
        - untuk file scss file nya nanti berbentuk file.scss

        alasan tidak menggunakan SASS
        1. banyak fitur SASS yang sudah dimiliki oleh CSS
        2. tidak untuk project kecil
        3. styled components / css in javascript
    -->
