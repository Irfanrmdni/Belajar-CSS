<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41 Pseudo class target</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
        :Target adalah pseudo class yang merepresentasikan sebuah elemen unik
        dengan ID yang sama dengan penggalan identifier pada URL 

        penggalan identifier adalah (#about) nya
        sandhikagalih.net/index.html#about 
    -->


    <ul>
        <li><a href="#judul">aktifkan judul</a></li>
        <li><a href="#p1">aktifkan p1</a></li>
        <li><a href="#p2">aktifkan p2</a></li>
        <li><a href="#p3">aktifkan p3</a></li>
    </ul>

    <h1 id="judul">Hello World.</h1>

    <p id="p1">oaragraf 1</p>
    <p id="p2">oaragraf 2</p>
    <p id="p3">oaragraf 3</p>
</body>

</html>
