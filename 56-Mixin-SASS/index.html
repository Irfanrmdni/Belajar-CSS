<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>56 Mixin SASS</title>
</head>

<body>
    <!--
        ?Mixin SASS
        : adalah kumpulan style yang kita bisa pakai secara berulang-ulang
        ini seperti function. dan mixin ini sering digunakan

        memiliki 2 keyowrd
        : 1. @mixin     : digunakan ketika kita membuat mixin nya
        : 2. @include   : digunakan ketika kita mau memanggil kumpulan dari style tersebut
    -->

    <!-- ?header -->
    <section class="header">
        <ul>
            <li><a href="#">link 1</a></li>
            <li><a href="#">link 2</a></li>
            <li><a href="#">link 3</a></li>
            <li><a href="#">link 4</a></li>
            <li><a href="#">link 5</a></li>
        </ul>
    </section>

    <!-- ?main -->
    <section class="main">
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>
    </section>

    <!-- ?container -->
    <div class="container">
        <div class="box">box 1</div>
        <div class="box">box 2</div>
        <div class="box">box 3</div>
    </div>

    <!-- ?footer -->
    <section class="footer">
        <ul>
            <li><a href="#">link 1</a></li>
            <li><a href="#">link 2</a></li>
            <li><a href="#">link 3</a></li>
            <li><a href="#">link 4</a></li>
            <li><a href="#">link 5</a></li>
        </ul>
    </section>
</body>

</html>
