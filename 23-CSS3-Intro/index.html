    <title>23 css3 intro</title>

<body>
    <!-- 
        CSS3 = generasi ke 3 dari spesifikasi CSS yang direkomendasikan W3C

        CSS3 dibagi menjadi beberapa modul dan tiap modulnya menambahkan
        kemampuan / fitur yang ada di CSS2

        kenapa menggunakan CSS3 :
        - membuat website menjadi lebih fleksibel
        - membuat mockup dengan cepat tanpa bantuan bahasa scripting
        - mengrangi penggunaan gambar (karena semakin banyak gambar maka akan lama load halaman nya)
        - penggunaan selector untuk menghindari penggunaan markup yang boros
    -->

    <!-- membuat kotak tumpul dengan border radius properti CSS3 -->
    <div class="kotak"></div>
</body>
