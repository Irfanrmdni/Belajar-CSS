<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33 CSS3 Vendor Prefix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
        vendor-prefixes :
        adalah teknik di css3 yang kita gunakan agar sintaks css3 yang kita buat
        bisa support/kompatibel di semua browser

        penjelasan nya :
        sintaks khusus yang harus ditambahkan untuk beberapa property css3

        sintaks khusus nya berbeda untuk tiap-tiap browser

        prefix (awalan) : jadi kita menambahkan sebuah awalan pada property css3
        yang belum disupport oleh browser 

        vendor (browser yang bersangkutan)

        cara menambahkan nya :
        1. -webkit- <properti css3>
        2. -moz- <properti css3>
        3. -ms- <properti css3>
        4. -o- <properti css3>

        vendor prefixes
        1. -webkit- : agar bisa berjalan di (chrome, safari, opera)
        2. -moz-    : agar bisa berjalan di (firefox)
        3. -ms-     : agar bisa berjalan di (internet explorer)
        4. -o-      : agar bisa berjalan di (opera)

        property css3 apa saja yang butuh vendor prefix
        kita bisa kunjungi :
        1. http://shouldiprefix.com/ 
        2. caniuse.com

        3. http://pleeease.iamvdo.me/
        (website ini kita hanya perlu copy-paste sintaks kita maka secara otomatis
        akan dibuatkan prefix nya jika memang dibutuhkan)
    -->

    <img src="irfan.jpg" alt="irfan">
    <img src="cover irpan.jpg" alt="cover">
</body>

</html>
