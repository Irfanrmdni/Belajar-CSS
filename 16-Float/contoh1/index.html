<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 Float</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--
        Float merupakan properti CSS untuk mengatur posisi sebuah elemen. 
        sebuah elemen dapat dipaksa untuk berada di sebelah kiri / kanan dari parent
        dengan menggunakan properti ini

        value : none , left ,  right

        perilaku elemen ketika kita kasih css
        1. normal flow = posisi default dari sebuah elemen
        2. out-of flow = posisi yang kita ubah dari sebuah elemen

        yang bisa dilakukan menggunakan properti float :
        1. text wrapping
        2. image gallery
        3. multi-column layout
    -->

    <!-- contoh kasus 1 -->
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>

    <!-- contoh kasus 2 -->
    <div class="empat">kotak 1</div>
    <div class="lima">kotak 2</div>
    <div class="enam">kotak 3</div>

    <!-- contoh kasus 3 -->
    <div class="container">
        <div class="tujuh"></div>
        <div class="delapan"></div>
        <div class="sembilan"></div>
    </div>

</body>

</html>
