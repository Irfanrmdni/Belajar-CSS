<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-specificity</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--
        css specificity :
        setiap deklarasi css (selector) memiliki berat yang berbeda.
        berat tersebut menentukan seberapa spesifik sebuah elemen dapat dipilih oleh selector
    -->

    <h1>Hello World.</h1>

    <h2 id="h2">Heading 2</h2>

    <ul id="sarapan">
        <li class="favorit">nasi goreng</li>
        <li>bubur ayam</li>
        <li>mie goreng</li>
        <li>nasi kuning</li>
    </ul>
</body>

</html>
