<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Box Shadow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
        Box-shadow
        
        Properti : <x-offset> <y-offset> <blur> <color> (ini adalah 4 value wajib yang kita gunakan)
        
        <x-offset> = untuk mengatur jarak bayangan pada sumbu horizontal (ke kanan/kiri)
        <y-offset> = untuk mengatur jarak bayangan pada sumbu vertical (ke atas/bawah)
        <blur>     = untuk mengatur seberapa besar blur yang akan kita kasih ke bayangan nya 
        <color>    = untuk mengatur warna bayangan

        ada 2 value tambahan (ini optional) : <inset> dan <spread>

        <inset>    = untuk mengatur bayangan nya berada di dalam object/elemen
        <spread>   = untuk mengatur ukuran bayangan

        Properti : <inset> <x-offset> <y-offset> <blur> <spread> <color> 

        multiple shadow : kita bisa memberi bayangan lebih dari 1

        properti : box-shadow: 7px 7px 10px rgba(0, 0, 0, .5) , -7px -7px 10px rgba(0, 0, 0, .5);
    -->

    <div class="kotak"></div>
    <div class="kotak2"></div>
    <div class="kotak3"></div>
    <div class="kotak4"></div>
    <div class="kotak5"></div>

</body>

</html>
