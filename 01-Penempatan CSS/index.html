<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-penempatan css</title>
    <style>
        h1 {
            color: blueviolet;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--
        cara penempatan CSS :

        1. embed = menempatkan CSS di file yang sama / di HTML nya dibagian head
        contoh : <style></style>

        2. inline = menempatkan CSS di file yang sama namun ini dibagian tag elemen HTML nya 
        contoh : <p style="color: blue;">..</p>

        3. external = menempatkan CSS secara terpisah diluar file HTML
        contoh : <link rel="stylesheet" href="style.css">
    -->

    <h1>dengan menggunakan embed.</h1>
    <h2 style="color: brown;">dengan menggunakan inline.</h2>
    <h3>dengan menggunakan external.</h3>

</body>

</html>
