        ?variabel SASS
        
        contoh sintaks :
        $primary-color: rgb(148, 208, 248);
        $secondary-color: rgb(25, 139, 216);
        $text-color: rgb(30, 75, 221);

        dalam membuat variabel ada 2 jenis :
        1. global : untuk global dia tidak membutuhkan elemen untuk membuat nya.
        contoh nya seperti diatas
        2. lokal : untuk lokal dia menggunakan elemen dan akan berfungsi hanya di
        elemen tersebut beserta turunan nya atau di local scope nya

        namun kita bisa mengubah variabel yang ada di local menjadi global.
        dengan menggunakan perintah !global
