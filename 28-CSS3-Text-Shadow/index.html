<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28 Text Shadow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--  
        Text-shadow : untuk memberi bayangan pada text

        properti : <x-offset> <y-offset> <blur> <color>
            
        <x-offset> = untuk mengatur jarak bayangan pada sumbu horizontal (ke kanan/kiri)
        <y-offset> = untuk mengatur jarak bayangan pada sumbu vertical (ke atas/bawah)
        <blur>     = untuk mengatur seberapa besar blur yang akan kita kasih ke bayangan nya 
        <color>    = untuk mengatur warna bayangan
        
        kita juga bisa menggunakan multiple shadow
    -->

    <h1>Hello World.</h1>
    <h2>Hello World.</h2>
    <h3>Hello World.</h3>

</body>

</html>
